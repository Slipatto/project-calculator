<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>

    <script defer src="main.js"></script>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- Title block for page -->
    <div id="title-container">
        <div id="title-block">
            <h1 id="Title">Calculator</h1>
        </div>
    </div>

    <!-- Calculator Body -->
    <div id="calc-body">
        <div id="calc-display">

        </div>
        <div id="clear-container">
            <button id="clear-button">C</button>
        </div>
        <div id="keys-container">
            <button id="keys">7</button>
            <button id="keys">8</button>
            <button id="keys">9</button>
            <button id="keys">รท</button>
            <button id="keys">4</button>
            <button id="keys">5</button>
            <button id="keys">6</button>
            <button id="keys">x</button>
            <button id="keys">1</button>
            <button id="keys">2</button>
            <button id="keys">3</button>
            <button id="keys">-</button>
            <button id="keys">0</button>
            <button id="keys">.</button>
            <button id="keys">+</button>
            <button id="equals-key">=</button>  
        </div>
    </div>







    </div>

</body>
</html>
