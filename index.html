<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>

    <script defer src="main.js"></script>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Title block for page -->
    <div id="title-container">
        <div id="title-block">
            <h1 id="Title">Calculator</h1>
        </div>
    </div>

    <!-- Calculator Body -->
    <div id="calc-body">
        <div id="calc-display">
            <p id="display-value"></p>
        </div>
        <div id="clear-container">
            <button id="clear-button">C</button>
        </div>
        <div id="keys-container">
            <button id="seven" class="keys">7</button>
            <button id="eight" class="keys">8</button>
            <button id="nine" class="keys">9</button>
            <button id="divide" class="keys">รท</button>
            <button id="four" class="keys">4</button>
            <button id="five" class="keys">5</button>
            <button id="six" class="keys">6</button>
            <button id="multiply" class="keys">x</button>
            <button id="one" class="keys">1</button>
            <button id="two" class="keys">2</button>
            <button id="three" class="keys">3</button>
            <button id="subtract" class="keys">-</button>
            <button id="zero" class="keys">0</button>
            <button id="decimal" class="keys">.</button>
            <button id="add" class="keys">+</button>
            <button id="equals" class="equals-key">=</button>  
        </div>
    </div>







    </div>

</body>
</html>
